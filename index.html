    <!-- Seteo de tema lo antes posible (evita FOUC) -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("plinius-theme") || "dark";
          var root = document.documentElement;
          if (t === "light") root.classList.add("theme-light");
          else root.classList.remove("theme-light");
        } catch (e) {}
      })();
    </script>
